<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function validateFahrenheit() {
		if (document.myForm.fahrenheit.value == "") {
			alert("Please supply a fahrenheit!");
			return false;
		}
	}
	function validateCelsius() {
		if (document.myForm.celsius.value == "") {
			alert("Please supply a celsius!");
			return false;
		}
	}

	function testField(field) {
		var regExpr = new RegExp("^[0-9]");
		if (!regExpr.test(field.value)) {
			alert("Please enter a valid number!");
			field.value = "";
		}
	}

	function getCelsius() {
		var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
		var celsius = (fahrenheit - 32) * (5 / 9);
		document.getElementById('celsius').value = celsius;
		return false;
	}

	function getFahrenheit() {
		var celsius = parseFloat(document.getElementById('celsius').value);
		var fahrenheit = (celsius * (9 / 5)) + 32;
		document.getElementById('fahrenheit').value = fahrenheit;
		return false;
	}
</script>
<title>JavaScript 2 Lab | Week 5</title>
</head>
<body>

	<form name="myForm">
		Fahrenheit: <input type="text" id="fahrenheit" name="fahrenheit"
			onblur="testField(this)"> Celsius: <input type="text"
			name="celsius" id="celsius" onblur="testField(this)"><br>
		<input type="button" value="Fahrenheit > Celsius"
			onclick="getCelsius(); validateCelsius();"><br> <input
			type="button" value="Celsius > Fahrenheit"
			onclick="getFahrenheit(); validateFahrenheit();">
	</form>

</body>
</html>
