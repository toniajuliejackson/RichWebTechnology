<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function popup() {
		alert("Hello")
	}
	
	function validate_form{
		if(document.contact_form.contact_name.value.trim() == ""){
			alert("Please fill in required details");
		}
	}
</script>
<title>JavaScript Tutorial</title>
</head>
<body>
	<h1>Please enter your details below</h1>
	<form name="contact_form" action="#" method="get" onSubmit="validate_form()">
		<p>
			*Your Name: 
			<input type="text" name="contact_name">
		</p>
		<p></p>
		<p>
			<input type="submit" value="Send Details" name="send">
		</p>
	</form>

	<!-- <a href="#" onmouseover="popup()">Hover me!</a>  -->
	<a href="#" onmouseout="popup()">Hover me!</a>
</body>
</html>
